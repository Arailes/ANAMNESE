<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de Anamnese - HMP2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ficha de Anamnese - HMP2</h1>
    <form id="anamneseForm">
      <fieldset>
        <legend>Identificação do Paciente</legend>
        <label>Nome completo:
          <input type="text" name="nome" required />
        </label>
        <label>Data de nascimento:
          <input type="date" name="data_nascimento" required />
        </label>
        <label>Sexo:
          <select name="sexo">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>História Clínica</legend>
        <label>Queixa principal:
          <textarea name="queixa" required></textarea>
        </label>
        <label>História da doença atual:
          <textarea name="historia_doenca" required></textarea>
        </label>
        <label>Antecedentes pessoais:
          <textarea name="antecedentes_pessoais"></textarea>
        </label>
        <label>Antecedentes familiares:
          <textarea name="antecedentes_familiares"></textarea>
        </label>
        <label>Medicações em uso:
          <textarea name="medicacoes"></textarea>
        </label>
      </fieldset>

      <fieldset>
        <legend>Estilo de Vida</legend>
        <label>Tabagismo:
          <input type="checkbox" name="tabagismo" />
        </label>
        <label>Etanol:
          <input type="checkbox" name="etanol" />
        </label>
        <label>Atividade física:
          <input type="text" name="atividade_fisica" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Hipótese Diagnóstica e Conclusão</legend>
        <label>Hipótese Diagnóstica:
          <textarea name="hipotese_diagnostica"></textarea>
        </label>
        <label>Conclusão:
          <textarea name="conclusao"></textarea>
        </label>
      </fieldset>

      <button type="submit">Salvar</button>
    </form>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
